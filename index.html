  <style>
    body {
      font-family: Arial, sans-serif;

<body>
    <img src="https://i.postimg.cc/gj7XpGkF/image-removebg-preview.png" alt="">
  <h1>Contagem da promessa do Heitor ðŸ•’</h1>
  <div id="countdown">Carregando...</div>

  <script>
    // InÃ­cio: 09/04/2025 Ã s 00:00
    const startDate = new Date("2025-04-09T00:00:00").getTime();
    // Fim: 16/04/2025 Ã s 00:00
    const endDate = new Date("2025-04-16T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();

      if (now < startDate) {
        const timeUntilStart = startDate - now;

        const days = Math.floor(timeUntilStart / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeUntilStart % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeUntilStart % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeUntilStart % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `â³ Promessa ainda nÃ£o comeÃ§ou! ComeÃ§a em: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      else if (now >= startDate && now < endDate) {
        const timeLeft = endDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          `ðŸ”¥ Tempo restante: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      else {
        document.getElementById("countdown").innerHTML = "âœ… Promessa finalizada!";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
